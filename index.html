<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poiret+One&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main role="main">
    <div class="card">
      <div class="mainpic">
        <img id ="picture" src="./assets/images/illustration-article.svg" aria-describedby="main pic" alt="main pic">
      </div>
      <div id="learning">Learning</div>
      <p id="published">Published 21 Dec 2023</p>
      <p id="biggest" onmouseover=onMouseOver() onmouseleave=onMouseLeave()>HTML & CSS foundations<p>
      <p id="gryeish"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="greghooper" ><span><img height="30px" width="auto" src="./assets/images/image-avatar.webp" alt="founder pic"></span>Greg Hooper</div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamir Nachmias</a>.
  </footer>
</body>
</html>
<script>
  const onMouseOver = ()=> document.getElementById("biggest").style.color="hsl(47, 88%, 63%)"
  const onMouseLeave = ()=> document.getElementById("biggest").style.color="black"
</script>
